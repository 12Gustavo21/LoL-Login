<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
        <title>Login LOL</title>
    </head>

    <body>
        <section class="Principal">
            <img src="img/Rito_gomes.png" alt="Logo da Riot" class="logoPrincipal">
            <section class="Pag_login">
                <section class="inputs">
                    <h1>Fazer Login</h1>
                    <form>
                        <input type="text" placeholder="   Nome de Usuário" class="usuario">
                        <input type="password" placeholder="  Senha" class="senha">
                    </form>
                </section>
                <section class="logos">
                    <section class="Facebook">
                        <img src="img/Facebook.png" alt="Facebook logo">
                    </section>
                    <section class="Google">
                        <img src="img/Google.png" alt="Google logo">
                    </section>
                    <section class="Apple">
                        <img src="img/Apple.png" alt="Apple logo">
                    </section>
                </section>
                <section class="check">
                    <input type="checkbox">
                    <p>Manter login</p>
                </section>
            </section>
            <section class="final">
                <section class="Button" disabled>
                    <img src="img/Seta_button.png" alt="Seta do butão">
                </section>
                <section class="fimTexts">
                    <p class="textFim">Não consegue iniciar a sessão?</p>
                    <p>Criar conta</p>
                </section>
            </section>
        </section>
        <figure>
            <img src="img/Fundo.png" alt="Fundo">
        </figure>
        <script src="script.js"></script>
    </body>

</html>
